<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Contact Form | INKO2</title>
</head>

<body>
    <div class="form">
        <form action="" method="post">
            <h2>Contact Form</h2>
            <div class="name-cont">
                <input class="name" type="text" name="name" id="name" placeholder="First Name" required>
                <input class="name" type="text" name="surname" id="surname" placeholder="Last Name" required><br><br>
            </div>
            <input type="email" name="email" id="email" placeholder="Email" required><br><br>
            <input type="tel" name="cell-number" id="cell-number" placeholder="Phone Number"><br><br>
            <textarea name="message" id="message" placeholder="message" required></textarea><br><br>
            <input class="send" type="submit" value="SEND E-MAIL">
        </form>
    </div>
</body>

</html>
