<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | INKO2 Inc.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        .contact-cont {
            width: 100%;
            height: 100vh;
            background-image: url(../images/bg.jpg);
            background-size: cover;
        }
        
        .back-btn {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="contact-cont">
        <a class="back-btn" href="home.html">Back to Home</a>
        <div class="title">
            <h1>Send Us A Message</h1>
            <p>Contact us for questions, suggestions, orders, or anything else that you have in mind!</p>
        </div>
        <div class="contact-form">
            <form action="#">
                <label for="first-name">First Name</label>
                <label for="last-name">Last Name</label><br>
                <input type="text" name="first-name" placeholder="Brandon" required>
                <input type="text" name="last-name" placeholder="Smith" required><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" placeholder="bsmith@example.com" required><br>
                <label for="phone-number">Number</label><br>
                <input type="tel" name="phone-number"><br>
                <label for="message">Message</label><br>
                <textarea name="message" required></textarea>
                <input type="submit" value="SEND">
            </form>
        </div>
    </div>
</body>

</html>
