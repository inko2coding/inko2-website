    <style>
        body {
            font-family: 'Chela One', cursive;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(13, 12, 53);
        }
        
        .link-to-box {
            margin: 0 30px;
            border-radius: 50%;
            height: 200px;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        
        .link-to-box:hover {
            border: 4px solid green;
            transition: all ease 0.3s;
        }
        
        .link-to-box a {
            display: flex;
            text-align: center;
            font-size: 22px;
            font-family: 'Chela One', cursive;
            color: #fff;
            cursor: pointer;
            transition: 0.3s ease all;
        }
        
        .link-to-box a:hover {
            color: #aaa;
            transition: 0.3s ease all;
        }
        
        .link-to-box a i {
            font-size: 32px;
        }
        
        .link-to-box a p {
            font-size: 16px;
        }
    </style>
</head>
